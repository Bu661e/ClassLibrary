<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级图书共享管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.5.0/dist/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #app { min-height: 100vh; }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 50%, #C7D2FE 100%);
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            opacity: 0.15;
        }
        .login-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            border-radius: 50%;
            bottom: -150px;
            left: -100px;
            opacity: 0.1;
        }
        .login-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border-radius: 24px;
        }
        .login-card .el-card__header {
            border-bottom: none;
            padding: 32px 32px 16px;
        }
        .login-card .el-card__body {
            padding: 16px 32px 32px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3.4.0/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.2.0/dist/vue-router.global.js"></script>
    <script src="https://unpkg.com/element-plus@2.5.0/dist/index.full.js"></script>
    <script src="https://unpkg.com/element-plus@2.5.0/dist/locale/zh-cn.js"></script>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
